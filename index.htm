<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo page for svgViewer</title>
	
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	
	<link rel="stylesheet" href="svgViewer.css">
	
	<style>
		
		#floating {
			position: absolute;
			top: 40px;
			left: 40px;
			width: 90px;
			height: 100px;
			background: green;
		}
	</style>
</head>
<body>
	<svg id="svgElement" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 2000 1000">
		<rect class="greem dave" height="1000" width="2000" y="0" x="0" fill="#afe9c6"/>
		<path data-line="two" d="M20,980,1980,20" stroke="#00aad4" stroke-width="10" fill="none"/>
		<path data-line="one" d="M20,20,1980,980" stroke="#00aad4" stroke-width="10" fill="none"/>
		<text data-station="BIG Text" font-size="144px" y="550" x="500" >SVG DOCUMENT</text>
	</svg>
	<div id="floating">
		<ul class="side-list">
			<li id="home-button" >home</li>
			<li id="goTo-button" >goTo</li>
			<li id="pan-button" >pan</li>
			<li id="zoom-button" >zoom</li>
		</ul>
	</div>
	
	<script src="Lib/hammer.min.js"></script>
	<script src="svgViewer.js"></script>
	<script src="demo.js"></script>
</body>
</html>
